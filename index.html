<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisbee - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e4e6eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1877f2;
        }
        
        .model-selector {
            background: #f0f2f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }
        
        .chat-messages {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            max-height: 65vh;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #1877f2;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: #e4e6eb;
            color: #1c1e21;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            text-align: center;
            max-width: 100%;
            font-size: 0.9rem;
        }
        
        .input-container {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .chat-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 2.5rem;
            max-height: 6rem;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: #1877f2;
        }
        
        .send-button {
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover:not(:disabled) {
            background: #166fe5;
        }
        
        .send-button:disabled {
            background: #bcc0c4;
            cursor: not-allowed;
        }
        
        .feedback-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .message.assistant:hover .feedback-container {
            opacity: 1;
        }
        
        .feedback-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.75rem;
            color: #65676b;
            transition: all 0.2s;
        }
        
        .feedback-btn:hover {
            background: #f0f2f5;
        }
        
        .typing-indicator {
            display: none;
            padding: 0.5rem;
            color: #65676b;
            font-size: 0.9rem;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .footer {
            background: white;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #e4e6eb;
            font-size: 0.9rem;
            color: #65676b;
        }
        
        .footer a {
            color: #1877f2;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üêù Wisbee</div>
        <select class="model-selector" id="modelSelector">
            <option value="auto">Auto (Best Available)</option>
            <option value="local">Local App</option>
            <option value="cloud">Cloud GPU</option>
            <option value="demo">Demo Mode</option>
        </select>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                Welcome to Wisbee! Your privacy-first AI assistant powered by jan-nano technology.
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type a message..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">‚Üí</button>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/yukihamada/wisbee/releases">Download Desktop App</a> ‚Ä¢ 
        <a href="https://wisbee.ai">wisbee.ai</a>
    </div>

    <script>
        class Wisbee {
            constructor() {
                this.messages = [];
                this.isTyping = false;
                this.localAppAvailable = false;
                this.cloudAvailable = false;
                this.bestModel = 'demo';
                
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.modelSelector = document.getElementById('modelSelector');
                
                this.initializeEventListeners();
                this.detectAvailableModels();
            }
            
            async detectAvailableModels() {
                // Check for local app
                try {
                    const localResponse = await fetch('http://localhost:8501/api/health', {
                        signal: AbortSignal.timeout(1000)
                    });
                    
                    if (localResponse.ok) {
                        this.localAppAvailable = true;
                        this.bestModel = 'local';
                    }
                } catch (error) {
                    console.log('Local app not available');
                }
                
                // Check cloud availability
                try {
                    const cloudCheck = await fetch('/api/health', {
                        signal: AbortSignal.timeout(2000)
                    });
                    
                    if (cloudCheck.ok) {
                        const data = await cloudCheck.json();
                        if (data.runpod_available) {
                            this.cloudAvailable = true;
                            if (!this.localAppAvailable) {
                                this.bestModel = 'cloud';
                            }
                        }
                    }
                } catch (error) {
                    console.log('Cloud not available');
                }
                
                this.updateModelSelector();
            }
            
            updateModelSelector() {
                const options = this.modelSelector.options;
                
                for (let option of options) {
                    if (option.value === 'local') {
                        option.disabled = !this.localAppAvailable;
                        option.textContent = this.localAppAvailable ? 'Local App ‚úì' : 'Local App';
                    } else if (option.value === 'cloud') {
                        option.disabled = !this.cloudAvailable;
                        option.textContent = this.cloudAvailable ? 'Cloud GPU ‚úì' : 'Cloud GPU';
                    }
                }
                
                if (this.modelSelector.value === 'auto') {
                    this.modelSelector.value = this.bestModel;
                }
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.chatInput.addEventListener('input', () => {
                    this.autoResize();
                });
                
                this.modelSelector.addEventListener('change', (e) => {
                    this.switchModel(e.target.value);
                });
            }
            
            autoResize() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 96) + 'px';
            }
            
            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;
                
                this.addUserMessage(message);
                this.chatInput.value = '';
                this.autoResize();
                
                this.setTyping(true);
                
                try {
                    const response = await this.getAIResponse(message);
                    this.addAssistantMessage(response);
                } catch (error) {
                    this.addSystemMessage('Sorry, there was an error processing your request.');
                } finally {
                    this.setTyping(false);
                }
            }
            
            async getAIResponse(message) {
                let model = this.modelSelector.value;
                
                if (model === 'auto') {
                    model = this.bestModel;
                }
                
                if (model === 'local' && this.localAppAvailable) {
                    try {
                        return await this.getLocalAppResponse(message);
                    } catch (error) {
                        console.error('Local app error:', error);
                        if (this.cloudAvailable) {
                            model = 'cloud';
                        } else {
                            return this.getDemoResponse(message);
                        }
                    }
                }
                
                if (model === 'cloud' && this.cloudAvailable) {
                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                                model: 'runpod',
                                temperature: 0.8
                            })
                        });
                        
                        const data = await response.json();
                        return data.response;
                        
                    } catch (error) {
                        console.error('Cloud API Error:', error);
                        return this.getDemoResponse(message);
                    }
                }
                
                return this.getDemoResponse(message);
            }
            
            async getLocalAppResponse(message) {
                const response = await fetch('http://localhost:8501/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: 'jan-nano-xs',
                        temperature: 0.8
                    }),
                    signal: AbortSignal.timeout(30000)
                });
                
                const data = await response.json();
                return data.response || data.text || 'No response from local app';
            }
            
            getDemoResponse(message) {
                const demoResponses = [
                    "This is a demo response! For real AI conversations, please download the desktop app.",
                    "I'm running in demo mode. The full version uses local AI for privacy.",
                    "Demo mode: Download Wisbee desktop for full AI capabilities!",
                    "That's an interesting question! The full app would give you a much better answer.",
                    "Demo response: Try the desktop app for private, local AI processing!",
                ];
                
                return demoResponses[Math.floor(Math.random() * demoResponses.length)];
            }
            
            addUserMessage(message) {
                this.addMessage('user', message);
            }
            
            addAssistantMessage(message) {
                const messageEl = this.addMessage('assistant', message);
                this.addFeedbackButtons(messageEl);
            }
            
            addSystemMessage(message) {
                this.addMessage('system', message);
            }
            
            addMessage(type, content) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                messageEl.innerHTML = `
                    <div class="message-content">${this.formatMessage(content)}</div>
                `;
                
                this.chatMessages.appendChild(messageEl);
                this.scrollToBottom();
                
                return messageEl;
            }
            
            addFeedbackButtons(messageEl) {
                const feedbackContainer = document.createElement('div');
                feedbackContainer.className = 'feedback-container';
                feedbackContainer.innerHTML = `
                    <button class="feedback-btn" onclick="wisbee.giveFeedback('positive')">üëç</button>
                    <button class="feedback-btn" onclick="wisbee.giveFeedback('negative')">üëé</button>
                `;
                
                messageEl.appendChild(feedbackContainer);
            }
            
            giveFeedback(type) {
                if (type === 'positive') {
                    this.addSystemMessage('Thank you for the feedback!');
                } else if (type === 'negative') {
                    this.addSystemMessage('Your feedback helps improve Wisbee!');
                }
            }
            
            switchModel(model) {
                if (model === 'cloud') {
                    this.addSystemMessage('Switched to Cloud GPU mode.');
                } else if (model === 'local') {
                    this.addSystemMessage('Switched to Local App mode.');
                } else {
                    this.addSystemMessage('Switched to Demo mode.');
                }
            }
            
            setTyping(typing) {
                this.isTyping = typing;
                this.sendButton.disabled = typing;
                this.sendButton.textContent = typing ? '...' : '‚Üí';
                
                if (typing) {
                    this.showTypingIndicator();
                } else {
                    this.hideTypingIndicator();
                }
            }
            
            showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator show';
                indicator.id = 'typingIndicator';
                indicator.textContent = 'Wisbee is typing...';
                this.chatMessages.appendChild(indicator);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            formatMessage(content) {
                return content.replace(/\n/g, '<br>');
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize Wisbee
        const wisbee = new Wisbee();
    </script>
</body>
</html>
