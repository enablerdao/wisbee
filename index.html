<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisbee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #7c3aed;
            --accent-hover: #6d28d9;
            --border: #2a2a2a;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            background: rgba(20, 20, 20, 0.8);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #9333ea);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: -0.125rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .control-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        select, input[type="number"] {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        select:hover, input[type="number"]:hover {
            border-color: var(--accent);
        }

        select:focus, input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }

        /* Main Layout */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .prompt-categories {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .prompt-category {
            margin-bottom: 1.5rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .prompt-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .prompt-item:hover {
            background: var(--bg-primary);
            border-color: var(--accent);
            transform: translateX(4px);
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background: var(--accent);
        }

        .assistant-message .message-avatar {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-role {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .message-model {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* Input Area */
        .input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 1.5rem 2rem;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
        }

        .input-field:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        #promptInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
            outline: none;
            line-height: 1.5;
            max-height: 120px;
        }

        .send-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .header-content {
                padding: 0;
            }

            .controls {
                flex-wrap: wrap;
            }

            .control-group {
                flex: 1;
                min-width: 120px;
            }

            .messages {
                padding: 1rem;
            }

            .input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">W</div>
                <div class="logo-text">
                    <h1>Wisbee</h1>
                    <p>AIとの対話を、もっと自然に</p>
                </div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Model:</label>
                    <select id="modelSelect"></select>
                </div>
                <div class="control-group">
                    <label>Tokens:</label>
                    <input type="number" id="maxTokens" min="10" max="8000">
                </div>
                <div class="control-group">
                    <label>Temp:</label>
                    <input type="number" id="temperature" min="0" max="2" step="0.1">
                </div>
                <button class="btn" onclick="clearChat()">
                    <span>🗑️</span>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>💡 Example Prompts</h2>
            </div>
            <div class="prompt-categories" id="promptCategories"></div>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-field">
                        <textarea 
                            id="promptInput" 
                            placeholder="メッセージを入力..." 
                            rows="1"
                        ></textarea>
                    </div>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <span>Send</span>
                        <span>→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {};
        let isProcessing = false;
        let conversationHistory = [];

        // Get list of downloaded models
        async function getDownloadedModels() {
            try {
                const response = await fetch('http://localhost:11434/api/tags');
                const data = await response.json();
                return data.models ? data.models.map(m => m.name) : [];
            } catch (error) {
                console.error('Failed to get downloaded models:', error);
                return [];
            }
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/config.json');
                config = await response.json();
                
                // Get downloaded models
                const downloadedModels = await getDownloadedModels();
                
                // Set UI defaults
                document.getElementById('maxTokens').value = config.ui.defaultMaxTokens;
                document.getElementById('temperature').value = config.ui.defaultTemperature;
                
                // Load models with size information
                const modelSelect = document.getElementById('modelSelect');
                const modelSizes = {
                    'jaahas/qwen3-abliterated:0.6b': '~400MB',
                    'qwen3:1.7b': '~1.1GB',
                    'qwen3:latest': '~2.3GB',
                    'smollm2:135m': '~92MB',
                    'smollm2:360m': '~241MB',
                    'smollm2:1.7b': '~1.1GB',
                    'llama3.2:1b': '~1.3GB',
                    'llama3.2:3b': '~2GB',
                    'llama3.2:latest': '~2GB',
                    'llama3.1:8b': '~4.7GB',
                    'llama3.1:70b': '~40GB',
                    'llama3.1:405b': '~231GB',
                    'llama3:8b': '~4.7GB',
                    'llama3:70b': '~40GB',
                    'phi3:mini': '~2.3GB',
                    'phi3:medium': '~7.9GB',
                    'phi3.5:latest': '~2.2GB',
                    'gemma2:2b': '~1.6GB',
                    'gemma2:9b': '~5.5GB',
                    'gemma2:27b': '~16GB',
                    'gemma:2b': '~1.4GB',
                    'gemma:7b': '~4.8GB',
                    'mistral:7b': '~4.1GB',
                    'mistral-nemo:latest': '~7.1GB',
                    'mixtral:8x7b': '~26GB',
                    'mixtral:8x22b': '~84GB',
                    'deepseek-r1:1.5b': '~992MB',
                    'deepseek-r1:7b': '~4.7GB',
                    'deepseek-r1:8b': '~4.7GB',
                    'deepseek-r1:14b': '~8.9GB',
                    'deepseek-r1:32b': '~19GB',
                    'deepseek-r1:70b': '~41GB',
                    'codellama:7b': '~3.8GB',
                    'codellama:13b': '~7.4GB',
                    'codellama:34b': '~19GB'
                };
                
                config.ollama.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    const size = modelSizes[model] || '';
                    const isDownloaded = downloadedModels.includes(model);
                    const status = isDownloaded ? ' ✓' : ' ↓';
                    option.textContent = size ? `${model} (${size})${status}` : `${model}${status}`;
                    if (!isDownloaded) {
                        option.style.color = '#a0a0a0';
                    }
                    if (model === config.ollama.defaultModel) {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                });
                
                // Load prompts
                loadPrompts();
            } catch (error) {
                console.error('Failed to load config:', error);
                // Use defaults
                document.getElementById('maxTokens').value = 2000;
                document.getElementById('temperature').value = 0.7;
            }
        }

        function loadPrompts() {
            const container = document.getElementById('promptCategories');
            
            const categoryIcons = {
                'creative': '🎨',
                'logic': '🧩',
                'math': '🔢',
                'code': '💻',
                'japanese': '🌸'
            };
            
            Object.entries(config.prompts).forEach(([category, prompts]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'prompt-category';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'category-header';
                headerDiv.innerHTML = `
                    <span>${categoryIcons[category] || '📝'}</span>
                    <span>${category.charAt(0).toUpperCase() + category.slice(1)}</span>
                `;
                
                categoryDiv.appendChild(headerDiv);
                
                prompts.forEach(prompt => {
                    const promptDiv = document.createElement('div');
                    promptDiv.className = 'prompt-item';
                    promptDiv.textContent = prompt.label;
                    promptDiv.onclick = () => usePrompt(prompt.prompt);
                    categoryDiv.appendChild(promptDiv);
                });
                
                container.appendChild(categoryDiv);
            });
        }

        function adjustTextareaHeight() {
            const textarea = document.getElementById('promptInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        document.getElementById('promptInput').addEventListener('input', adjustTextareaHeight);
        document.getElementById('promptInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, role = 'assistant', model = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = role === 'user' ? 'U' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            
            const roleDiv = document.createElement('div');
            roleDiv.className = 'message-role';
            roleDiv.textContent = role === 'user' ? 'You' : 'Assistant';
            headerDiv.appendChild(roleDiv);
            
            if (model) {
                const modelDiv = document.createElement('div');
                modelDiv.className = 'message-model';
                modelDiv.textContent = model;
                headerDiv.appendChild(modelDiv);
            }
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = content;
            
            contentDiv.appendChild(headerDiv);
            contentDiv.appendChild(textDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return textDiv;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.id = 'typing-indicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            
            contentDiv.appendChild(typingDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;
            
            addMessage(prompt, 'user');
            promptInput.value = '';
            adjustTextareaHeight();
            
            // Add to conversation history
            conversationHistory.push({ role: 'user', content: prompt });
            
            const model = document.getElementById('modelSelect').value;
            removeTypingIndicator();
            const messageContent = addMessage('', 'assistant', model);
            
            try {
                const maxTokens = parseInt(document.getElementById('maxTokens').value);
                const temperature = parseFloat(document.getElementById('temperature').value);
                
                // Build context prompt with conversation history
                let contextPrompt = '';
                if (conversationHistory.length > 1) {
                    contextPrompt = conversationHistory.slice(-10).map(msg => 
                        `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`
                    ).join('\n\n') + '\n\n';
                } else {
                    contextPrompt = prompt;
                }
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: contextPrompt,
                        stream: true,
                        options: {
                            temperature: temperature,
                            num_predict: maxTokens
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.response) {
                                    fullResponse += data.response;
                                    messageContent.textContent = fullResponse;
                                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
                
                // Add assistant response to conversation history
                if (fullResponse) {
                    conversationHistory.push({ role: 'assistant', content: fullResponse });
                }
            } catch (error) {
                messageContent.textContent = 'Error: ' + error.message;
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                promptInput.focus();
            }
        }

        function usePrompt(prompt) {
            document.getElementById('promptInput').value = prompt;
            adjustTextareaHeight();
            document.getElementById('promptInput').focus();
        }

        function clearChat() {
            document.getElementById('messages').innerHTML = '';
            conversationHistory = [];
        }

        // Refresh model list periodically
        async function refreshModelList() {
            const modelSelect = document.getElementById('modelSelect');
            const currentValue = modelSelect.value;
            const downloadedModels = await getDownloadedModels();
            
            // Clear and rebuild options
            modelSelect.innerHTML = '';
            
            const modelSizes = {
                'jaahas/qwen3-abliterated:0.6b': '~400MB',
                'qwen3:1.7b': '~1.1GB',
                'qwen3:latest': '~2.3GB',
                'smollm2:135m': '~92MB',
                'smollm2:360m': '~241MB',
                'smollm2:1.7b': '~1.1GB',
                'llama3.2:1b': '~1.3GB',
                'llama3.2:3b': '~2GB',
                'llama3.2:latest': '~2GB',
                'llama3.1:8b': '~4.7GB',
                'llama3.1:70b': '~40GB',
                'llama3.1:405b': '~231GB',
                'llama3:8b': '~4.7GB',
                'llama3:70b': '~40GB',
                'phi3:mini': '~2.3GB',
                'phi3:medium': '~7.9GB',
                'phi3.5:latest': '~2.2GB',
                'gemma2:2b': '~1.6GB',
                'gemma2:9b': '~5.5GB',
                'gemma2:27b': '~16GB',
                'gemma:2b': '~1.4GB',
                'gemma:7b': '~4.8GB',
                'mistral:7b': '~4.1GB',
                'mistral-nemo:latest': '~7.1GB',
                'mixtral:8x7b': '~26GB',
                'mixtral:8x22b': '~84GB',
                'deepseek-r1:1.5b': '~992MB',
                'deepseek-r1:7b': '~4.7GB',
                'deepseek-r1:8b': '~4.7GB',
                'deepseek-r1:14b': '~8.9GB',
                'deepseek-r1:32b': '~19GB',
                'deepseek-r1:70b': '~41GB',
                'codellama:7b': '~3.8GB',
                'codellama:13b': '~7.4GB',
                'codellama:34b': '~19GB'
            };
            
            config.ollama.models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                const size = modelSizes[model] || '';
                const isDownloaded = downloadedModels.includes(model);
                const status = isDownloaded ? ' ✓' : ' ↓';
                option.textContent = size ? `${model} (${size})${status}` : `${model}${status}`;
                if (!isDownloaded) {
                    option.style.color = '#a0a0a0';
                }
                if (model === currentValue) {
                    option.selected = true;
                }
                modelSelect.appendChild(option);
            });
        }

        // Initialize
        loadConfig();
        
        // Refresh model list every 10 seconds
        setInterval(refreshModelList, 10000);
    </script>
</body>
