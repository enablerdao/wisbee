<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisbee üêù - Next Generation AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD93D;
            --secondary: #6B5B95;
            --accent: #FF6B6B;
            --bg-dark: #0A0E27;
            --bg-light: #1A1F3A;
            --text: #E4E7EB;
            --text-dim: #9CA3AF;
            --success: #4ADE80;
            --warning: #FBBF24;
            --error: #EF4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 217, 61, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .floating-bee {
            position: absolute;
            font-size: 2rem;
            animation: float 10s ease-in-out infinite;
            opacity: 0.1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            50% { transform: translateY(-10px) translateX(-10px) rotate(-5deg); }
            75% { transform: translateY(-30px) translateX(5px) rotate(3deg); }
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: rgba(26, 31, 58, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 2rem;
            background: var(--gradient-1);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::after {
            content: 'üêù';
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            right: -2rem;
            top: -2rem;
            animation: buzz 3s ease-in-out infinite;
        }

        @keyframes buzz {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .sidebar-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        /* Model Selector */
        .model-selector {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .model-selector select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .model-selector select:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.3);
        }

        /* Quick Actions */
        .quick-actions {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .quick-action {
            padding: 1rem;
            background: var(--gradient-2);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .quick-action::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .quick-action:hover::before {
            width: 300px;
            height: 300px;
        }

        .quick-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            background: rgba(26, 31, 58, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .header-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .header-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-1px);
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .message.assistant .message-bubble {
            background: var(--gradient-3);
            color: var(--bg-dark);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: var(--gradient-1);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }

        .message.assistant .message-bubble::before {
            left: -10px;
            bottom: 10px;
            border-right-color: #4facfe;
        }

        .message.user .message-bubble::before {
            right: -10px;
            bottom: 10px;
            border-left-color: #764ba2;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem 2rem;
            background: rgba(26, 31, 58, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-field {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            padding: 1rem 3rem 1rem 1.5rem;
            background: var(--bg-dark);
            border: 2px solid transparent;
            border-radius: 25px;
            color: var(--text);
            font-size: 1rem;
            resize: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.3);
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 36px;
            height: 36px;
            background: var(--gradient-1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Voice Button */
        .voice-btn {
            width: 50px;
            height: 50px;
            background: var(--gradient-2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .voice-btn.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(245, 87, 108, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0); }
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--warning);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 100;
                height: 100vh;
                box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
            }
            
            .sidebar:not(.collapsed) + .chat-area {
                margin-left: 320px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Tooltips */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            color: var(--text);
            border-radius: 8px;
            font-size: 0.875rem;
            white-space: nowrap;
            z-index: 1000;
            box-shadow: var(--shadow-xl);
        }
    </style>
</head>

    <script>
        let isProcessing = false;
        let conversationHistory = [];
        let recognition = null;
        let isRecording = false;
        let abortController = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            adjustTextareaHeight();
            loadModels();
            setupVoiceRecognition();
            
            // Temperature slider
            document.getElementById('temperature').addEventListener('input', (e) => {
                document.getElementById('tempValue').textContent = e.target.value;
            });
        });

        async function loadModels() {
            try {
                const response = await fetch('/api/tags');
                const data = await response.json();
                if (data.models) {
                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = `${model.name} (${formatSize(model.size)})`;
                        if (model.name === 'qwen3:latest') {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        function formatSize(bytes) {
            const gb = bytes / (1024 * 1024 * 1024);
            return gb > 1 ? `${gb.toFixed(1)}GB` : `${(bytes / (1024 * 1024)).toFixed(0)}MB`;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (isProcessing) {
                    stopGeneration();
                } else {
                    sendMessage();
                }
            }
            // Add Escape key to stop generation
            if (event.key === 'Escape' && isProcessing) {
                stopGeneration();
            }
        }

        function adjustTextareaHeight() {
            const textarea = document.getElementById('promptInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        document.getElementById('promptInput').addEventListener('input', adjustTextareaHeight);

        function handleSendButton() {
            if (isProcessing) {
                stopGeneration();
            } else {
                sendMessage();
            }
        }

        function stopGeneration() {
            if (abortController) {
                abortController.abort();
                abortController = null;
            }
            isProcessing = false;
            updateSendButton();
            hideTypingIndicator();
            addMessage('‚èπ ÁîüÊàê„ÇíÂÅúÊ≠¢„Åó„Åæ„Åó„Åü', 'system');
        }

        function updateSendButton() {
            const btn = document.getElementById('sendBtn');
            const svg = btn.querySelector('svg');
            
            if (isProcessing) {
                btn.style.background = 'var(--gradient-2)';
                svg.innerHTML = '<rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor"/>';
            } else {
                btn.style.background = 'var(--gradient-1)';
                svg.innerHTML = '<path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>';
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('promptInput');
            const prompt = input.value.trim();
            if (!prompt) return;
            
            isProcessing = true;
            updateSendButton();
            input.value = '';
            adjustTextareaHeight();
            
            // Add user message
            addMessage(prompt, 'user');
            
            // Show typing indicator
            showTypingIndicator();
            
            // Create abort controller
            abortController = new AbortController();
            
            try {
                const model = document.getElementById('modelSelect').value;
                const maxTokens = parseInt(document.getElementById('maxTokens').value);
                const temperature = parseFloat(document.getElementById('temperature').value);
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        prompt: prompt,
                        stream: true,
                        options: {
                            num_predict: maxTokens,
                            temperature: temperature
                        }
                    }),
                    signal: abortController.signal
                });
                
                hideTypingIndicator();
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                const messageDiv = addMessage('', 'assistant');
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const lines = text.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            if (data.response) {
                                fullResponse += data.response;
                                messageDiv.querySelector('.message-bubble').textContent = fullResponse;
                                scrollToBottom();
                            }
                        } catch (e) {
                            console.error('Parse error:', e);
                        }
                    }
                }
                
                // Voice output if enabled
                if (document.getElementById('voiceEnabled').value === 'true' && fullResponse) {
                    speak(fullResponse);
                }
                
            } catch (error) {
                if (error.name !== 'AbortError') {
                    hideTypingIndicator();
                    addMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'assistant');
                }
            } finally {
                isProcessing = false;
                updateSendButton();
                abortController = null;
            }
        }

        function addMessage(content, role) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            // Add system message styling
            if (role === 'system') {
                bubble.style.background = 'rgba(255, 217, 61, 0.2)';
                bubble.style.color = 'var(--primary)';
                bubble.style.textAlign = 'center';
                bubble.style.fontSize = '0.875rem';
            }
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesDiv.appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function clearChat() {
            if (confirm('„ÉÅ„É£„ÉÉ„ÉàÂ±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü')) {
                document.getElementById('messages').innerHTML = `
                    <div class="message assistant">
                        <div class="message-bubble">
                            „Åì„Çì„Å´„Å°„ÅØÔºÅWisbee üêù „Åß„Åô„ÄÇ‰Ωï„Åã„ÅäÊâã‰ºù„ÅÑ„Åß„Åç„Çã„Åì„Å®„ÅØ„ÅÇ„Çä„Åæ„Åô„ÅãÔºü
                        </div>
                    </div>
                `;
                conversationHistory = [];
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function toggleTheme() {
            // Theme toggle implementation
            document.body.classList.toggle('light-theme');
        }

        function usePrompt(prompt) {
            document.getElementById('promptInput').value = prompt;
            adjustTextareaHeight();
            document.getElementById('promptInput').focus();
        }

        // Voice Recognition
        function setupVoiceRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ja-JP';
                recognition.continuous = false;
                recognition.interimResults = true;
                
                recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    if (result.isFinal) {
                        document.getElementById('promptInput').value = result[0].transcript;
                        adjustTextareaHeight();
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Voice recognition error:', event.error);
                    isRecording = false;
                    updateVoiceButton();
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    updateVoiceButton();
                };
            }
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Èü≥Â£∞Ë™çË≠ò„ÅØ„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„Åß„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
            } else {
                recognition.start();
                isRecording = true;
            }
            updateVoiceButton();
        }

        function updateVoiceButton() {
            const btn = document.getElementById('voiceBtn');
            if (isRecording) {
                btn.classList.add('recording');
                btn.textContent = '‚èπÔ∏è';
            } else {
                btn.classList.remove('recording');
                btn.textContent = 'üé§';
            }
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 1.0;
                speechSynthesis.speak(utterance);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'k':
                        e.preventDefault();
                        clearChat();
                        break;
                    case '/':
                        e.preventDefault();
                        document.getElementById('promptInput').focus();
                        break;
                    case 'b':
                        e.preventDefault();
                        toggleSidebar();
                        break;
                }
            }
        });
    </script>
